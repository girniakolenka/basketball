<div class="container">
  <app-ball [updatePlaying]="updatePlaying" [ngStyle]="randomStyles.ball"></app-ball>
  <app-basket [ngStyle]="randomStyles.basket"></app-basket>
  <ng-container *ngFor="let barrier of randomStyles.barriers">
    <app-barrier [ngStyle]="barrier"></app-barrier>
  </ng-container>
</div>
